<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Helpers</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/highlight.min.js"></script>
    <script type="text/javascript" >hljs.initHighlightingOnLoad();</script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <style media="screen">
        body {
            font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
            font-size: 16px;
        }
    </style>
</head>

<body>
<div>
    <h3>Jira URL Helper</h3>
    <p>
        <label for="url">Jira URL to parse and be copied</label>
        <input type="text" name="url" value="" id="url" onkeyup="d()">
    </p>
    <div id="urlResult"></div>

</div>


<div>
    <h3>Query String 2 JSON</h3>
    <p>
        <label for="queryString">Enter the query string to see its JSON object equivalent</label>
        <input type="text" name="queryString" value="" id="queryString" onkeyup="q2j()" />
    </p>
    <pre><code class="JSON" id="q2jResult"></code></pre>
</div>


</body>

</html>
